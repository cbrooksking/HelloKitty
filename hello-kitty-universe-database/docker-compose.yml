version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hello-kitty-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./hello_kitty_universe_postgres.sql:/docker-entrypoint-initdb.d/hello_kitty_universe_postgres.sql:ro
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
